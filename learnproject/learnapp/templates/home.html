{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<style>
    a{
        font-size: 20px;
    }

    .btn-warning{
      background: radial-gradient(orange,darkorange);
      width: 200px;
      border-radius: 50px;
    }

    form{
      background-color: white;
      width: 450px;
      border-radius: 10px;
      padding-bottom: 20px;
      margin-bottom: 30px;
      margin-top: 30px;
    }

    .btn-success{
      width: 400px;
    }

</style>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" width="150px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Code Master Advantage</a>
            </li>
          </ul>
          <form class="form-warning">
            <button class="btn btn-warning" type="submit"><a href="" style="text-decoration: none; color: black;">Login Now</a> </button>
          </form>
        </div>
    </nav>
    <div class="container-fluid" style="background-color:purple;">
      <div class="row">
          <div class="col-xs-6 col-lg-6">
            <center><img src="{% static 'images\banner.png' %}" width="550px" style="padding-top: 100px; padding-right: 100px; padding-bottom: 50px;"></center>
          </div>
          <div class="col-xs-6 col-lg-6">
            <center><h1 style="color:white; padding-top: 50px; font-size: 50px; font-weight: bolder;">Let's Learn With Us</h1></center>
            <center><p style="color: white; font-size: 20px;">Start Learning With Us And Become Skilled <br> With Our Python Web Development Program</p></center>
            <center><form action="">
              <h2 style="text-align: center; padding-bottom: 30px; padding-top: 30px;">Enter Your Details</h2>

              <div class="form-group" style="padding-left: 10px; padding-right: 10px;">
                <input class="form-control" type="text" id="name" name="name" placeholder="Enter Your Name">
                <label id="name_error"></label>
              </div>
              <div class="form-group" style="padding-left: 10px; padding-right: 10px;">
                <input class="form-control" type="number" id="age" name="age" placeholder="Enter Your Age">
                <label id="age_error"></label>
              </div>
              <div class="form-group" style="padding-left: 10px; padding-right: 10px;">
                <input class="form-control" type="number" id="phone" name="phone" placeholder="Enter Your Phone Number">
                <label id="phone_error"></label>
              </div>
              <div class="form-group" style="padding-left: 10px; padding-right: 10px;">
                <input class="form-control" type="email" name="email" id="email" placeholder="Enter Your Email Id">
                <label id="email_error"></label>
              </div>
              <div class="form-group" style="padding-left: 10px; padding-right: 10px;">
                <input class="form-control" type="password" name="password" id="password" placeholder="Enter Your Password">
                <label id="password_error"></label>
              </div>
              <button class="btn btn-success" type="submit" onclick="return validation()">Submit</button>
            </form>
            </center>
          </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-lg-12" style="background-color: white;">
          <center><h1 style="margin-top: 50px;">Why Choose Code Master?</h1></center>
            <div class="col-xs-4 col-lg-4" style="margin-top: 50px;">
              <center><img src="{% static 'images/self_learn.jpg' %}" width="100px" style="border: 2px solid orange; background-color: orange; border-radius: 10px; margin-bottom: 10px;"></center>
              <center><h5>Self Learning Platform</h5></center>
            </div>
        </div>
      </div>
    </div>
    

    <script>
      function validation(){
        var status = 1
        var name = document.getElementById('name')
        var age = document.getElementById('age')
        var phone = document.getElementById('phone')
        var email = document.getElementById('email')
        var password = document.getElementById('password')

        if(name.value == ""){
          document.getElementById('name').style.borderColor="red"
          document.getElementById('name_error').innerHTML="** Please Enter Your Name **"
          document.getElementById('name_error').style.color="red"
          document.getElementById('name_error').style.display="block"
          var status = 0
        }

        else{
          document.getElementById('name').style.borderColor="black"
          document.getElementById('name_error').style.display="none"
          var status = 1
        }

        if(age.value == ""){
          document.getElementById('age').style.borderColor="red"
          document.getElementById('age_error').innerHTML="** Please Enter Your Age **"
          document.getElementById('age_error').style.color="red"
          document.getElementById('age_error').style.display="block"
          var status = 0
        }

        else{
          document.getElementById('age').style.borderColor="black"
          document.getElementById('age_error').style.display="none"
          var status = 1
        }

        if(phone.value == ""){
          document.getElementById('phone').style.borderColor="red"
          document.getElementById('phone_error').innerHTML="** Please Enter Your Phone Number **"
          document.getElementById('phone_error').style.color="red"
          document.getElementById('phone_error').style.display="block"
          var status = 0
        }

        else{
          document.getElementById('phone').style.borderColor="black"
          document.getElementById('phone_error').style.display="none"
          var status = 1
        }

        if(email.value == ""){
          document.getElementById('email').style.borderColor="red"
          document.getElementById('email_error').innerHTML="** Please Enter Your Email Id **"
          document.getElementById('email_error').style.color="red"
          document.getElementById('email_error').style.display="block"
          var status = 0
        }

        else{
          document.getElementById('email').style.borderColor="black"
          document.getElementById('email_error').style.display="none"
          var status = 1
        }

        if(password.value == ""){
          document.getElementById('password').style.borderColor="red"
          document.getElementById('password_error').innerHTML="** Please Enter Your Password **"
          document.getElementById('password_error').style.color="red"
          document.getElementById('password_error').style.display="block"
          var status = 0
        }

        else{
          document.getElementById('password').style.borderColor="black"
          document.getElementById('password_error').style.display="none"
          var status = 1
        }

        if(status == 0){
          return false
        }

        if(status == 1){
          return true
        }

      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
