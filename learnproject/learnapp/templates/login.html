{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="{% static 'javascript/codemaster_login.js' %}"></script>
  </head>
<body>
    <div class="container-fluid" style="background-color:purple; height: 10100px;">
        <div class="row">
            <div class="col-xs-6 col-lg-6">
              <center><img src="{% static 'images\online class.png' %}" width="330px" style="padding-top: 100px; padding-bottom: 50px;"></center>
            </div>
            <div class="col-xs-6 col-lg-6">
              <center><h1 style="color:white; padding-top: 50px; font-size: 50px; font-weight: bolder;">Let's Learn With Us</h1></center>
              <center><p style="color: white; font-size: 20px;">Start Learning With Us And Become Skilled <br> With Our Python Web Development Program</p></center>
              <center>
                <form method="post">
                  {% csrf_token %}
                <h2 style="text-align: center; color: aliceblue; padding-bottom: 20px;padding-top: 30px;">Login Now</h2>
                <div class="form-group" style="padding-left: 10px; padding-right: 10px;">
                  <input class="form-control col-md-8" type="email" name="email" id="email" placeholder="Enter Your Email Id" onkeyup="emailvalid()">
                  <label id="email_error"></label>
                </div>
                <div class="form-group" style="padding-left: 10px; padding-right: 10px;">
                  <input class="form-control col-md-8" type="text" name="password" id="password" placeholder="Enter Your Password" onkeyup="passwordvalid()">
                  <label id="password_error"></label>
                </div>
                <button class="btn btn-success col-md-7" type="submit" onclick="return validation()">Submit</button>
              </form>
              </center><br><br>
              <center><span style="color: red;">{{message}}</span><br><br></center>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
</body>
</html>
